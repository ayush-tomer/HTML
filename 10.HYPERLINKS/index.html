<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hyperlinks</title>
    </head>
    <body>
        <a href="https://www.w3schools.com/">Visit W3Schools.com!</a><br/>
        <a href="https://www.w3schools.com/" target="_self">Visit W3Schools!</a><br/>
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
        <h2>Absolute URLs</h2>
        <p><a href="https://www.w3.org/">W3C</a></p>
        <p><a href="https://www.google.com/">Google</a></p>
        <h2>Relative URLs</h2>
        <p><a href="html.jpg">HTML Images</a></p>
        <p><a href="IMAGES/html.jpg">HTML Images</a></p>
        <p><a href="/10.HYPERLINKS/html.jpg">HTML Images</a></p>
        <p><a href="../IMAGES/html.jpg">HTML Images</a></p>
        <a href="html.jpg">
            <img src="smiley.gif" alt="Smiley GIF"/>
        </a><br/>
        <a href="mailto:someone@example.com">Send email</a><br/>
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
    </body>
</html>
