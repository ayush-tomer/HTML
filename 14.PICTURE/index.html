<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Picture</title>
    </head>
    <body>
        <picture>
            <source media="(min-width: 650px)" srcset="frenchfood.jpg"/>
            <source media="(min-width: 465px)" srcset="workplace.jpg"/>
            <img src="html.jpg" alt="HTML Image"/>
        </picture><br/>
        <picture>
            <source srcset="html.png"/>
            <source srcset="html.jpg"/>
            <img src="smiley.gif" alt="Smiley GIF"/>
        </picture>
    </body>
</html>
